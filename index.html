<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>CodePen - Bootstrap Login Page</title>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Admin Panel Log in</title>
    <meta
      content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"
      name="viewport"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="d-flex justify-content-center align-items-center login-box">
      <div class="col-lg-5 col-md-8">
        <div class="col-lg-12 login-title">
          LOGIN
        </div>
        <div class="col-lg-12 text-left">
          <form>
            <div class="form-group">
              <label class="form-control-label m-0">USERNAME</label>
              <input type="text" class="form-control" />
            </div>
            <div class="form-group">
              <label class="form-control-label m-0">PASSWORD</label>
              <input type="password" class="form-control" i />
            </div>

            <div class="col-lg-6 p-0">
              <button type="submit" class="btn btn-outline-primary">
                SUBMIT
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
